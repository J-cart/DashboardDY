<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Registration Form</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css" integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/regular.min.css" integrity="sha512-d2x1oQUT6HACW9UlXxWI6XrIBDrEE5z2tit/+kWEdXdVYuift7sm+Q6ucfGWQr1F0+GD9/6eYoYDegw2nm05Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css" integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/svg-with-js.min.css" integrity="sha512-T+W8aCLi/CrpBhX5eX42Kw0/oGb/cxhQHYsQDIXx7UgK8c0A4CWw+TOQIqNJms1AZHI+6eKE4U1GubeLrguNww==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <style>
        .modal {
            position: fixed;
            height: 100%;
            width: 100%;
            background-color: #cccccc91;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }
        
        .boxen {
            width: 80%;
            height: 40%;
            border-radius: 10px;
            padding: 15px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
        }
        
        @keyframes quiet {
            25% {
                transform: scaleY(0.6);
            }
            50% {
                transform: scaleY(0.4);
            }
            75% {
                transform: scaleY(0.8);
            }
        }
        
        @keyframes normal {
            25% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.4);
            }
            75% {
                transform: scaleY(0.6);
            }
        }
        
        @keyframes loud {
            25% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.4);
            }
            75% {
                transform: scaleY(1.2);
            }
        }
        
        .boxContainer {
            display: flex;
            justify-content: space-between;
            height: 64px;
            --boxSize: 8px;
            --gutter: 4px;
            width: calc((var(--boxSize) + var(--gutter)) * 5);
        }
        
        .box {
            transform: scaleY(0.4);
            height: 100%;
            width: var(--boxSize);
            background: #12e2dc;
            animation-duration: 1.2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            border-radius: 8px;
        }
        
        .box1 {
            animation-name: quiet;
        }
        
        .box2 {
            animation-name: normal;
        }
        
        .box3 {
            animation-name: quiet;
        }
        
        .box4 {
            animation-name: loud;
        }
        
        .box5 {
            animation-name: quiet;
        }
    </style>
</head>

</head>

<body>
    <div class="modal" id="modal">
        <div class="boxen animate__animated animate__heartBeat">
            <p>
                Say the following key phrase:
                <b>Access Identity Verification Required</b>
            </p>
            <div class="boxContainer">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
            </div>

            <p><b> Recording</b></p>
        </div>
    </div>
    <form id="form" class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
        <input id="mobile" type="hidden" name="mobile" value="false">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" />
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Register Your Voice
            </h2>
        </div>
        <input type="hidden" id="userId" name="userId" value="" />
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="p-3">
                <p id="error" class="text-sm font-medium text-red-600"></p>
                <p id="progress" class="text-sm font-medium text-green-600"></p>
                <p>
                    Kindly take a moment to say the following key phrase that pops up to help us verify your voice.
                </p>
            </div>
            <div style="display: none" class="flex justify-between items-center border rounded-xl p-5">
                <div>
                    <i class="fas fa-microphone"></i>
                </div>
                <div>
                    <p id="record_text" class="flex">Click play to start recording</p>
                </div>
                <div>
                    <i id="stopRecording" style="display: none" class="fas fa-pause"></i>
                </div>
            </div>
            <br />
            <div>
                <button style="display: none" type="submit" id="submit" class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gay-600">
            Register Voice
          </button>
                <div id="startRecording" class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gay-600">
                    Register Voice
                </div>
            </div>
            <p class="mt-10 text-center text-sm text-gray-500">
                Already a member?
                <a href="/login_with_voice.html" class="font-semibold leading-6 text-gray-600 hover:text-indigo-500">
            Login to your account here
          </a>
            </p>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/string-similarity/umd/string-similarity.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="/js/isMobile.js"></script>
    <script src="/js/similarity.js"></script>
    <script src="/js/register_voice.js"></script>

</body>

</html>
