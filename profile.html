    <script>
        let $1 = (el) => document.getElementById(el)
        FetchUser().then(response => {
            if (response.error) {
                alert(response.message)
                return window.open('/', '_self')
            }
            console.log(response)
            $('#full_name').text(response.full_name)
            $('#fullname').text(response.full_name)
            $('#date_of_birth').text(response.date_of_birth)
            $("#email").text(response.username)
            $('#course').text(response.course)
            $('#address').text(response.address)

        })

        function Logout() {

            let shouldLogout = confirm("Are you sure you want to logout?")

            if (!shouldLogout) return

            localStorage.removeItem('userToken')
